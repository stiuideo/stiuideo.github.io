<!DOCTYPE html>
<html class="loading" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | stiuideo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>
  <style>
    html.loading body {
      visibility: hidden;
    }
  </style>
</head>
<body class="fade content-page" style="opacity: 0; transition: none;">
  <a href="/" class="back-btn">&larr;</a>
  <h1>Games</h1>
  <div class="game-list" id="game-list">
    <!-- JS injects content here -->
  </div>

  <script>
    fetch('games.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('game-list');
        data.forEach(game => {
          const div = document.createElement('div');
          div.className = 'game-card';
          div.innerHTML = `
            <img src="${game.image}" alt="${game.title}" />
            <h2>${game.title}</h2>
            <p>${game.description}</p>
            <a href="${game.link}" target="_blank">Play</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('game-list').innerHTML = '<p>Failed to load games. Something broke, probably stiuideo fault.</p>';
        console.error(err);
      });
  </script>
<script>
  function fadeIn() {
    document.body.classList.add('loaded');
    document.documentElement.classList.remove('loading');
  }

  window.addEventListener('DOMContentLoaded', fadeIn);
  window.addEventListener('pageshow', function(event) {
    if (event.persisted) {
      fadeIn();
    }
  });
</script>
</body>
</html>
