<!DOCTYPE html>
<html class="loading" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>stiuideo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="preload" href="/assets/css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/css/style.css"></noscript>
  <link rel="prefetch" href="/games/index.html">
  <link rel="prefetch" href="/texts/index.html">
  <link rel="prefetch" href="/photos/index.html">
  <style>
    html.loading body {
      visibility: hidden;
    }
  </style>
</head>
<body class="fade">
  <div class="nav-buttons">
    <a href="/games/index.html">Games</a>
    <a href="/texts/index.html">Texts</a>
    <a href="/photos/index.html">Photos</a>
    <a href="/illustrations/index.html">Illustrations</a>
  </div>

  <footer>
    <div>You like my work?</div>
    <a href="https://ko-fi.com/stiuideo" class="kofi-button" target="_blank">Buy me a Ko-fi ☕</a>
  </footer>

  <script>
    function fadeIn() {
      document.body.classList.add('loaded');
      document.documentElement.classList.remove('loading');
    }

    window.addEventListener('DOMContentLoaded', function() {
      fadeIn();
      // Fade-out ao clicar nos links das sessões
      document.querySelectorAll('.nav-buttons a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const href = this.getAttribute('href');
          document.body.classList.remove('loaded');
          setTimeout(() => {
            window.location.href = href;
          }, 200); // tempo igual ao transition do CSS
        });
      });
    });

    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        fadeIn();
      }
    });
  </script>
</body>
</html>
