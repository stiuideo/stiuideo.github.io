<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos | stiuideo</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .album {
      background-color: #2a2a2a;
      border: 1px solid #444;
      padding: 1rem;
      cursor: pointer;
      text-align: center;
    }

    .album img {
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5rem;
    }

    .album-title {
      font-size: 1rem;
      font-weight: bold;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      overflow-y: scroll;
      padding: 2rem;
      z-index: 1000;
    }

    .lightbox h2 {
      margin-bottom: 1rem;
    }

    .lightbox-description {
      font-style: italic;
      margin-bottom: 2rem;
      max-width: 600px;
      text-align: center;
    }

    .lightbox img {
      max-width: 100%;
      margin-bottom: 2rem;
    }

    .close-btn {
      margin-top: 2rem;
      color: #00ffc8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Photos</h1>
  <div class="album-grid" id="album-grid"></div>

  <div class="lightbox" id="lightbox">
    <h2 id="lightbox-title"></h2>
    <div id="lightbox-description" class="lightbox-description"></div>
    <div id="lightbox-images"></div>
    <div class="close-btn" onclick="closeLightbox()">&larr; Back to albums</div>
  </div>

  <script>
    fetch('albums.json')
      .then(res => res.json())
      .then(albums => {
        const grid = document.getElementById('album-grid');

        albums.forEach(album => {
          const div = document.createElement('div');
          div.className = 'album';
          div.innerHTML = `
            <img src="albums/${album.folder}/${album.thumbnail}" alt="${album.title}">
            <div class="album-title">${album.title}</div>
          `;
          div.addEventListener('click', () => openLightbox(album));
          grid.appendChild(div);
        });
      });

    function openLightbox(album) {
      document.getElementById('lightbox-title').textContent = album.title;
      const desc = document.getElementById('lightbox-description');
      desc.textContent = album.description || '';
      desc.style.display = album.description ? 'block' : 'none';

      const imgContainer = document.getElementById('lightbox-images');
      imgContainer.innerHTML = '';

      // simulate loading image list by reading folder (you'll need to list them in JSON later for real)
      fetch(`albums/${album.folder}/index.json`)
        .then(res => res.json())
        .then(images => {
          images.forEach(img => {
            const imageEl = document.createElement('img');
            imageEl.src = `albums/${album.folder}/${img}`;
            imgContainer.appendChild(imageEl);
          });
          document.getElementById('lightbox').style.display = 'flex';
        });
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
